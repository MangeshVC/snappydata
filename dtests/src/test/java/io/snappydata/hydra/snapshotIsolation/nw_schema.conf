sql.SQLPrms-createSchemas = "create schema app";

sql.SQLPrms-createTablesStatements =
"create table app.regions (RegionID int,RegionDescription varchar(100))"
"create table app.categories (CategoryID int,CategoryName varchar(100),Description varchar(100),Picture varchar(300))"
"create table app.shippers (ShipperID int not null,CompanyName varchar(100) not null,Phone varchar(100))"
"create table app.employees(EmployeeID int,LastName varchar(100),FirstName varchar(100),Title varchar(100),TitleOfCourtesy varchar(100),BirthDate timestamp,HireDate timestamp,Address varchar(100),City varchar(100),Region varchar(100),PostalCode varchar(100),Country varchar(100), HomePhone varchar(100),Extension varchar(100),Photo varchar(300),Notes varchar(300),ReportsTo int,PhotoPath varchar(100))"
"create table app.customers(CustomerID varchar(100),CompanyName varchar(100),ContactName varchar(100),ContactTitle varchar(100),Address varchar(100),City varchar(100),Region varchar(100),PostalCode varchar(100),Country varchar(100),Phone varchar(100),Fax varchar(100))"
"create table app.orders (OrderID int,CustomerID varchar(8),EmployeeID int,OrderDate timestamp,RequiredDate timestamp,ShippedDate timestamp,ShipVia int,Freight double,ShipName varchar(50),ShipAddress varchar(50),ShipCity varchar(15), ShipRegion varchar(20),ShipPostalCode varchar(10),ShipCountry varchar(20))"
"create table app.order_details (OrderID int,ProductID int,UnitPrice double,Quantity smallint,Discount double)"
"create table app.products(ProductID int,ProductName varchar(100),SupplierID int,CategoryID int,QuantityPerUnit varchar(100),UnitPrice double,UnitsInStock smallint,UnitsOnOrder smallint,ReorderLevel smallint,Discontinued smallint) "
"create table app.suppliers(SupplierID int,CompanyName varchar(100),ContactName varchar(100),ContactTitle varchar(100),Address varchar(100),City varchar(100),Region varchar(100),PostalCode varchar(100),Country varchar(100),Phone varchar(100),Fax varchar(100),HomePage varchar(100)) "
"create table app.territories(TerritoryID varchar(100),TerritoryDescription varchar(100),RegionID varchar(100))"
"create table app.employee_territories(EmployeeID int,TerritoryID varchar(100))"
;

io.snappydata.hydra.cluster.SnappyPrms-tablesList = "app.regions" "app.categories" "app.shippers" "app.employees" "app.customers"
                 "app.orders" "app.order_details" "app.products" "app.suppliers" "app.territories" "app.employee_territories";

io.snappydata.hydra.cluster.SnappyPrms-dmlTables = "app.employees" "app.customers" "app.orders" "app.order_details";

